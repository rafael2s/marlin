<div class="content">
    <div *ngFor="let i of posts" class="card">
        <div class="card-img">
            <img src="../assets/img/img.jpg" alt="">
        </div>
        <div class="card-body">
            <h3>{{ i.title }}</h3>
            <p>{{ i.body }}</p>
            <a href="#">Ler mais</a>
        </div>
    </div>
</div>
